<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sample of websocket with golang</title>
        <script src="jquery.min.js"></script>

        <script src="client.js"></script>
        <script src="message.js"></script>

    </head>
    <body>
