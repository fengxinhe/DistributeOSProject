<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sample of websocket with golang</title>
        <script src="jquery.min.js"></script>
        <script src="jsonrpc.js"></script>
        <script src="client.js"></script>
        <script src="message.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body>
        <h2><div id="welcome">Welcome, guest!</div></h2>
        <br>
        <div id="userform">
            Username: <input id="username" type="text" />
            Password: <input id="psd" type="text" />
            <input type="button" id="login" value="login"></input>
            <input type="button" id="register" value="register"></input>

        </div>
        <input type="button" id="signout" value="signout" style="display: none;"></input>
        <br>
        <div id="left">
            <br>
             <div><strong>Member List</strong></div>
             <br>
            <div id="user-list">
            </div>
                <br><br>
        </div>

        <div id="right">
            <br>
            <div><strong>Blog Box</strong></div>
            <ul id="msg-list"></ul>
            <div id="blog-list"></div>

            <br>
        </div>
        <div id="editor">
            <br>
            <div><strong>Editor</strong></div>
            <br>
            <textarea id="blog" rows="10" cols="40" wrap="hard"></textarea>
            <br>
            <br>
            <input type="button" id="send" value="send"></input>
        </div>
        <input type="button" id="Test" value="test"></input>

    </body>
</html>
